<!DOCTYPE html>
<html ng-app="SMS_APP">
  <head>
    <meta charset="utf-8">
    <title>Messaging App</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Angular Material style sheet -->
     <link rel="stylesheet" type="text/css" href="../angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
     <script src="../angular/angular.min.js"></script>

    <script src="../javascripts/index.js"></script>
  </head>
  <body ng-controller="appCtrl">
  	<!-- Angular Material requires Angular.js Libraries -->
  	  <script src="../angular-animate/angular-animate.min.js"></script>
  	  <script src="../angular-aria/angular-aria.min.js"></script>
  	  <script src="../angular-messages/angular-messages.min.js"></script>
  
  	  <!-- Angular Material Library -->
      <script src="../angular-material/angular-material.min.js"></script>

      <div ng-if='loading'>
        <h5>Please wait..</h5>
        <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
      </div>
	   <div layout="row" ng-if="!loading" class="table-header">
	   	<div flex="15">Id</div>
	   	<div flex="15">Number</div>
	   	<div flex="10">Status</div>
	   	<div flex="30">Content</div>
	   	<div flex="10">Failure Reason</div>
	   	<div flex="10">Time</div>
	   	<div flex="20"> 	</div>
	   </div>
    <div ng-repeat="message in messages" ng-if="!loading" >
        <div layout="row" layout-align="center center" class="table-row">
      	<div flex="15">
      		{{message.sender_id}}
      	</div>
        <md-divider></md-divider>
      	<div flex="15">
      		{{message.sender_number}}
      	</div>
        <md-divider></md-divider>
      	<div flex="10">
      		{{message.status ? 'Success' : 'Fail'}}
      	</div>
        <md-divider></md-divider>
      	<div flex="30">
      		{{message.content}}
      	</div>
        <md-divider></md-divider>
      	<div flex="10">
      		{{message.failure_reason}}
      	</div>
        <md-divider></md-divider>
      	<div flex="10">
      		{{message.time * 1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}
      	</div>
        <md-divider></md-divider>
      	<div flex="20">
 			<md-button class="md-raised" ng-click="print(message)">Print</md-button> 
      	</div>
      </div>
      <md-divider></md-divider>
      </div>
  </body>
</html>
